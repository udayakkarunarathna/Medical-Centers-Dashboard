<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper">
			<div class="row">
				<div
					class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
					<div class="card col-lg-5 mx-auto">
						<div class="card-body px-5 py-5">
							<h3 class="card-title text-center mb-3">
								<u>Nawaloka Medical Center</u>
							</h3>
							<h4 class="card-title text-center mb-3">
								<u>Dashboard Login</u>
							</h4>
							<form method="post" action="loginTemp.jsp">
								<div class="form-group">
									<label>Username</label> <input type="text" name="u_name"
										required="required" style="font-weight: bold;"
										class="form-control p_input">
								</div>
								<div class="form-group">
									<label>Password *</label> <input type="password"
										name="password" style="font-weight: bold;" required="required"
										class="form-control p_input">
								</div>
								<div class="form-group">
									<label>Medical Center *</label> <select class="form-control"
										name="mc" style="font-weight: bold;">
										<option>-- Select --</option>
										<option style="font-weight: bold;" value="3">Nwaloka Hospital</option>
										<option style="font-weight: bold;" value="202">Battaramulla</option>
										<option style="font-weight: bold;" value="205">Jaela</option>
										<option style="font-weight: bold;" value="201">Kiribathgoda</option>
										<option style="font-weight: bold;" value="203">Panadura</option>
									</select>
								</div>
								<div
									class="form-group d-flex align-items-center justify-content-between">
									<div class="form-check">
										<label class="form-check-label"> <input
											type="checkbox" class="form-check-input"> Remember me
										</label>
									</div>
									<a style="display: none;" href="#" class="forgot-pass">Forgot
										password</a>
								</div>
								<div class="text-center">
									<button type="submit" style="cursor: pointer;"
										class="btn btn-primary btn-block enter-btn">Login</button>
								</div>
								<!--<div class="d-flex" style="display: none;">
									<button class="btn btn-facebook mr-2 col">
										<i class="mdi mdi-facebook"></i> Facebook
									</button>
									<button class="btn btn-google col">
										<i class="mdi mdi-google-plus"></i> Google plus
									</button>
								</div> 
								<p class="sign-up" style="display: none;">
									Don't have an Account?<a href="#"> Sign Up</a>
								</p>-->
							</form>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
